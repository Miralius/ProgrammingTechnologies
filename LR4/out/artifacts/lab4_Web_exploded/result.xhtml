<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Результат</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <c:if test="${task.result == null}">
        <meta http-equiv="refresh" content="5; url=index.xhtml" />
    </c:if>

</h:head>
<h:body>

    <h:panelGroup layout="block" styleClass="main">
        <c:if test="${task.result != null}">
            <h1>Результат</h1>
            <br/>
            <h:panelGroup layout="block" styleClass="block">

                <h:outputText id="source" value="'#{task.source}'"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="block">

            <h:outputText id="number" value="'#{task.number}'"/>
        </h:panelGroup>

            <h:panelGroup layout="block" styleClass="block">

                <h:outputText id="result" value="'#{task.result}'"/>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="link">
                <h:outputLink value="index.xhtml">Вернуться на главную</h:outputLink>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="link">
                <h:outputLink value="result.xml">Результат в XML</h:outputLink>
            </h:panelGroup>
        </c:if>
        <c:if test="${task.result == null}">
            <h:outputText style="display: block" value="Произошла ошибка!"/>
            <h:outputText style="display: block" value="Вы будете перенаправлены"/>
            <h:panelGroup layout="block" styleClass="link">
                <h:outputLink value="index.xhtml">На главную</h:outputLink>
            </h:panelGroup>

        </c:if>
    </h:panelGroup>
</h:body>
</html>
